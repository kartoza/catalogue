{% load staticfiles %}
{% load rangetag %}
<html>
<head>
<style>
    @page {
        size: a4 portrait;
        margin: 20mm;
    }
    body {
        font-size: 11px;
    }
    header {
        display: inline-block;
        width: 100%;
    }
    header img {
        width:auto;
        height: auto;
        max-height:80px;
        float: left;
    }
    header table {
        display: inline-block;
        float: right;
        text-align: right;
    }
    .date {
        margin-top: 15px;
        float: right;
    }
    .bold {
        font-weight: bold;
    }
    #container{
        margin-top: 40px;
        position: relative;
    }
     #title {
        font-size: 14px;
    }
    #content {
        margin-top: 20px;
        width: 100%;
    }

</style>
</head>

<body>
    <!-- Content for Static Frame 'header_frame' -->
    <header>
        <img src="{% static "sansa-logos/SANSA-logo.png"%}" />
        <table >
            <tr><td class="bold">SANSA Earth Observation Online Catalogue</td></tr>
            <tr><td><a href="http://catalogue.sansa.org.za">http://catalogue.sansa.org.za</a></td></tr>
            <tr><td>Email <a href="customers-eo@sansa.org.za">customers-eo@sansa.org.za</a></td></tr>
            <tr><td>Tel +27 12 844 0386/0370</td></tr>
        </table>
    </header>
    <section>
        <div class="date"><span>{% now "F j, Y" %}</span></div>
    </section>
    <section id="container">
        <div id="title" class="bold">{% block title %} Page title {% endblock %}</div>
        <div id="content">
        {% block content %}
            Content
        {% endblock %}
        </div>
    </section>

</body>
</html>
