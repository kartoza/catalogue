<div>
    <div class="accordion-body">
    <span id="daterange_inline" class="help-inline"></span>
    <div id="date_from_cg" class="control-group">
      <label for="id_start_datepicker" class="control-label">From: </label>
      <div class="controls">
        <input class="form-control" type="text" id="start-datepicker" placeholder="dd/mm/yyyy" >
          <span class="help-popover pull-right"
              data-title="Start Date"
              data-content="See start date on Data Summary menu for each Satellite to make sure that you not input wrong date"
              data-trigger="hover"
              data-container="body">
{#          <button id="start-date-help" type="button" data-bs-toggle="popover" title="Start Date" data-bs-content="And here's some amazing content. It's very engaging. Right?">#}
{#              <i class="icon-question-sign" ></i>#}
{#          </button>#}
        </span>
      </div>
    </div>
    <div id="date_to_cg" class="control-group">
      <label for="id_end_datepicker" class="control-label">To: </label>
      <div class="controls">
        <input class="form-control" type="text" id="end-datepicker" placeholder="dd/mm/yyyy">
          <span class="help-popover pull-right"
              data-title="End Date"
              data-content="See end date on Data Summary menu for each Satellite to make sure that you not input wrong date"
              data-trigger="hover"
              data-container="body">
{#          <button type="button" data-bs-toggle="popover" title="End Date" data-bs-content="And here's some amazing content. It's very engaging. Right?">#}
{#              <i class="icon-question-sign"></i>#}
{#          </button>#}
        </span>
      </div>
    </div>
    <div id="date_range">
      <div class="date-range">
        <a type="button" class="btn pull-right" style="width:50%; color: rgba(255, 255, 255, 0.5);  border: 1px solid rgba(255, 255, 255, 0.25); margin-top: 5px" data-toggle="tooltip"
           data-title="Add date range" data-placement="top">Add
        </a>
      </div>
      {{ dateformset.management_form }}
      <hr/>
      <table class="table table-striped" style="margin-top: 10px; border: none">
        <thead>
          <th class="text-center" style="color:rgba(255, 255, 255, 0.25)">From </th>
          <th class="text-center" style="color:rgba(255, 255, 255, 0.25)">To</th>
          <th class="text-center" style="color:rgba(255, 255, 255, 0.25)"></th>
        </thead>
        <tbody id="date-range-table">
          {% for form in dateformset.forms %}
            <tr class="date_range_row text-center">
              {{ form.start_date }}
              {{ form.end_date }}
              <td class="date_from" style="color:rgba(255, 255, 255, 0.25); background-color: #272f3b !important">{{ form.start_date.value|date:"d/m/Y" }}</td>
              <td class="date_to" style="color:rgba(255, 255, 255, 0.25); background-color: #272f3b !important">{{ form.end_date.value|date:"d/m/Y" }}</td>
              <td><a href="#" class="del_daterange" style="color:rgba(255, 255, 255, 0.25); background-color: #272f3b !important"><i class="icon-remove"></i></a></td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
