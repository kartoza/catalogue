<div id="panelsStayOpen-collapseFive" class="accordion-collapse collapse" aria-labelledby="panelsStayOpen-headingFive">
      <div class="accordion-body">
        <div class="control-group">
            <div class="controls form-check">
                {{ search_form.panchromatic_imagery }}
            <label class="form-check-label" for="panchromaticImagery">
                {{ search_form.panchromatic_imagery.label_tag }}
            </label>
            </div>

        </div>
        <div class="control-group">
            <label class="control-label"
                   for="id_sensor_inclination_angle_start">
                Inclination Angle Min.
            </label>
            <div class="controls">
                {{ search_form.sensor_inclination_angle_start }}
        <span class="help-popover"
              data-title="Inclination Angle Min."
              data-content="{{ search_form.sensor_inclination_angle_start.help_text }}"
              data-trigger="hover"
              data-container="body">
          <i class="icon-question-sign"></i>
        </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label"
                   for="id_sensor_inclination_angle_end">
                Inclination Angle Max.
            </label>
            <div class="controls">

        <span class="help-popover"
              data-title="Inclination Angle Max."
              data-content="{{ search_form.sensor_inclination_angle_end.help_text }}"
              data-trigger="hover"
              data-container="body">
          <i class="icon-question-sign"></i>
        </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_spatial_resolution">Spatial resolution</label>
            <div class="controls">
                {{ search_form.spatial_resolution }}
        <span class="help-popover"

              data-trigger="hover"
              data-container="body">
          <i class="icon-question-sign"></i>
        </span>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="id_band_count">Band count</label>
            <div class="controls">
                {{ search_form.band_count }}
        <span class="help-popover"
              data-title="Band count"
              data-content="{{ search_form.band_count.help_text }}"

          <i class="icon-question-sign"></i>
        </span>
            </div>

        <div class="search-options">
            <div class="control-group">
                <div class="controls form-check">
                    {{ search_form.free_imagery }}
                    <label class="form-check-label" for="freeImagery">
                         {{ search_form.free_imagery.label_tag }}
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
