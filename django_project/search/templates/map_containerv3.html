<div class="accordion" id="accordion-map">
  <div class="accordion-group">
    <div class="accordion-heading">
      <a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion-map" href="#collapseMap">
        Map
      </a>
    </div>
    <div id="collapseMap" class="accordion-body collapse in">
      <div class="accordion-inner">
        <div id="map"></div>
        <div id="map-panel" class="row-fluid gap-top">
            <div id="map-navigation-panel" class="span4 center"></div>
            <div id="map-location" class="span4 center"></div>
            <div class="olControlScalebar span4 center" id="map-scale"></div>
        </div>
      </div>
    </div>
  </div>
</div>
