<script type="text/html" id="map-search-container">
    <div class="map-search-box map-control-panel-box" style="height:100%">
        <div id="search-panel">
        <div id="search-panel-content" class="well well-small" style="margin-bottom: 10px">
          <form id="catalogueSearch" action="{% url 'submitSearch' %}" class="accordion">
            {% csrf_token %}
            {{ searchform.geometry }}
            {{ searchform.selected_sensors }}
              <div class="parameter-item">
                  <h2 class="parameter-item-header">Satellites</h2>
                  <div class="listTree" id="listTree"></div>
              </div>
              <div class="parameter-item">
                    <h2 class="parameter-item-header" >Date Ranges</h2>
                    {% include 'search_form/date-range-content.html' %}
              </div>
              <div class="accordion">
                  <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingThree">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                  data-bs-target="#panelsStayOpen-collapseThree"
                                  aria-expanded="false" aria-controls="panelsStayOpen-collapseThree">Define Search Area
                          </button>
                      </h2>
                      {% include 'search_form/area-content.html' %}
                  </div>
                  <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingFour">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                  data-bs-target="#panelsStayOpen-collapseFour"
                                  aria-expanded="false" aria-controls="panelsStayOpen-collapseFour">Set Cloud Cover Range
                          </button>
                      </h2>
                      {% include 'search_form/cloud-cover-content.html' %}
                </div>
                  <div class="accordion-item">
                      <h2 class="accordion-header" id="panelsStayOpen-headingFive">
                          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                  data-bs-target="#panelsStayOpen-collapseFive"
                                  aria-expanded="false" aria-controls="panelsStayOpen-collapseFive"> Other Options
                          </button>
                      </h2>
                      {% include 'search_form/other-option-content.html' %}
                </div>
            </div>
          </form>
        </div>
        <div id="search-summary-container" class="well well-small" style="margin-bottom: 10px; width: 100%">
          <div id="search-buttons" class="text-center">

            <button id="reset-search-form" class="btn sansa-white-btn"
                    data-toggle="tooltip" title="Reset Search Parameters"
{#                    onclick="resetSearchForm()"#}
                    data-placement="top" style="width: 45%">
              <i class="icon-refresh"></i> RESET
            </button>
              <button id="search_button" class="btn sansa-blue-btn"
                    data-toggle="tooltip" title="Run Search"
                    data-placement="top" style="width: 45%">
              <i class="icon-play"></i> APPLY
            </button>
{#            <button id="search-panel-help-button"#}
{#                    class="btn btn-info"#}
{#                    data-toggle="tooltip" title="Search Help"#}
{#                    data-placement="top">#}
{#              <i class="icon-question-sign"></i>#}
{#            </button>#}
{#            <button id="SearchShare"#}
{#                 data-toggle="tooltip" title="Search Permalink"#}
{#                 data-placement="top"#}
{#                 class="btn btn-info">#}
{#              <i class="icon-link"></i>#}
{#            </button>#}
          </div>
        </div>
    </div>
    </div>
</script>

<script type="text/html" id="map-control-panel">
    <div id="map-control-panel-element" class="map-control-panel">
        <div id="zoom-control" class="zoom-control">
            <div class="sub-control-panel sub-zoom-control zoom-out"><i class="fa fa-plus" aria-hidden="false"></i>
            </div>
            <div class="sub-control-panel sub-zoom-control zoom-in"><i class="fa fa-minus" aria-hidden="false"></i>
            </div>
        </div>
        <div id="lasso-control" class="lasso-control sub-control-panel polygonal-lasso-tool"
             data-placement="right" data-trigger="hover" data-content="Draw Polygon">
            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
        </div>
        <div id="print-control" class="print-map-control sub-control-panel"
             data-toggle="popover"
             data-placement="right" data-trigger="hover"
             data-content="Print Map">
            <i class="fa fa-print" aria-hidden="true"></i>
        </div>
        <div id="permalink-control" class="permalink-control sub-control-panel sub-control-panel-disabled"
        data-toggle="popover"
             data-placement="right" data-trigger="hover"
             data-content="No filters applied">
            <i class="fa fa-link" aria-hidden="true"></i>
        </div>
    </div>
</script>
