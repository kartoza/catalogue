<div class="container">
  <h3>Send a message</h3>
  <hr/>
  <div class="span-3 append-1">
    <img src="/static/img/new-icons/help.png">
  </div>
  <div class="last">
    <p>Please use the form below to send a message to a user.</p>
  </div>
</div>
<form id="message-form" action="." method="post" accept-charset="utf-8">
  <div class="container">
    {% csrf_token %}
    {{ myForm.as_p }}
  </div>
</form>
<script>
  $("#message-form label").css("display","block");
  $("#message-form .helptext").css("display","block")
  $("#message-form textarea").addClass("span-12")
  $(".errorlist").addClass("ui-state-error")
</script>
